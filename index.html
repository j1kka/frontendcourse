<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleWheels Order</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h2>SimpleWheels</h2>
                <span class="icon">👤</span> <!-- Замените на иконку профиля, если у вас есть -->
            </div>
            <p class="order-info">Thanks for your order #2357654, your package will be on its way shortly.</p>
            <div class="item">
                <span>Chapelli Vintage Single Speed</span>
                <span class="price">$317</span>
            </div>
            <div class="item">
                <span>Castelli Arenberg Gel Gloves</span>
                <span class="price">$39</span>
            </div>
            <div class="total">
                <span>TOTAL</span>
                <span class="price">$356</span>
            </div>
            <img src="bike.png" alt="Bicycle Image" class="product-image"> <!-- Замените на реальный путь к изображению -->
        </div>
    </div>
</body>
</html>
